<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="leftside">
            <h1>Registration</h1>
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/register" method="post">
                {% csrf_token %}
            <p>First Name: <input type="text" name="fname" id=""></p>
            <p>Last Name: <input type="text" name="lname" id=""></p>
            <p>Email: <input type="text" name="email" id=""></p>
            <p>Password: <input type="password" name="pw" id=""></p>
            <p>Confirm Password: <input type="password" name="cpw" id=""></p>
            <p><input type="submit" value="Register!"></p>
            </form>
        </div>
        <div class="rightside">
            <h1>Login</h1>
            <form action="/login" method="post">
                {% csrf_token %}
            <p>Email: <input type="text" name="email" id=""></p>
            <p>Password: <input type="password" name="pw" id=""></p>
            <p><input type="submit" value="Login!"></p>
            </form>
        </div>
    </div>
</body>
</html>
