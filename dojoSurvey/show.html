<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/><title>Document</title>
    <style>
        body{
            border: 2px;
            border-style: solid;
        }
    </style>
</head>
<body>

        <input type="button" value="Go back!" onclick="history.back()">
    </form>
</body>
</html>
